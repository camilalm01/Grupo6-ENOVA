# ═══════════════════════════════════════════════════════════
# ENOVA CI - Pull Request Checks
# ═══════════════════════════════════════════════════════════

name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  # ─────────────────────────────────────────────────────────
  # Backend Checks
  # ─────────────────────────────────────────────────────────
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: enova-backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "enova-backend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Test Docker build
        run: |
          docker build -f docker/backend.Dockerfile \
            --build-arg SERVICE_NAME=api-gateway \
            -t test-build:ci .

  # ─────────────────────────────────────────────────────────
  # Frontend Checks
  # ─────────────────────────────────────────────────────────
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────────────────
  # Kubernetes Manifest Validation
  # ─────────────────────────────────────────────────────────
  k8s-validate:
    name: Validate K8s Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate manifests
        run: |
          # Dry-run validation
          find k8s -name "*.yaml" -exec kubectl apply --dry-run=client -f {} \;

      - name: Install kubeval
        run: |
          wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/

      - name: Validate with kubeval
        run: |
          find k8s -name "*.yaml" -exec kubeval --strict {} \;
