apiVersion: apps/v1
kind: Deployment
metadata:
  name: community-service
  namespace: enova
  labels:
    app: community-service
    tier: backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: community-service
  template:
    metadata:
      labels:
        app: community-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: community-service
          image: ${REGISTRY}/community-service:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3003
              name: tcp
            - containerPort: 9091
              name: metrics

          envFrom:
            - configMapRef:
                name: enova-config
            - secretRef:
                name: enova-secrets

          env:
            - name: SERVICE_NAME
              value: "community-service"
            - name: PORT
              value: "3003"
            - name: COMMUNITY_SERVICE_PORT
              value: "3003"
            - name: OTEL_SERVICE_NAME
              value: "community-service"
            - name: METRICS_PORT
              value: "9091"
            - name: RABBITMQ_URL
              value: "amqp://$(RABBITMQ_DEFAULT_USER):$(RABBITMQ_DEFAULT_PASS)@rabbitmq:5672"
            - name: COMMUNITY_SERVICE_HOST
              value: "0.0.0.0"

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          startupProbe:
            tcpSocket:
              port: 3003
            failureThreshold: 30
            periodSeconds: 10

          livenessProbe:
            tcpSocket:
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3

          readinessProbe:
            tcpSocket:
              port: 3003
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      imagePullSecrets:
        - name: ghcr-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: community-service
  namespace: enova
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
      name: http
  selector:
    app: community-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: community-service-hpa
  namespace: enova
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: community-service
  minReplicas: 1
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
