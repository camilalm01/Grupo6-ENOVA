# SECRETS TEMPLATE
# ═══════════════════════════════════════════════════════════
# IMPORTANTE: Este archivo es un TEMPLATE.
# Los valores reales deben ser provisioned via:
# - External Secrets Operator
# - Sealed Secrets
# - kubectl create secret
# ═══════════════════════════════════════════════════════════

apiVersion: v1
kind: Secret
metadata:
  name: enova-secrets
  namespace: enova
type: Opaque
stringData:
  # Supabase (estas deben ser reemplazadas)
  SUPABASE_URL: "https://xxx.supabase.co"
  SUPABASE_SERVICE_ROLE_KEY: "your-service-role-key"
  SUPABASE_JWT_SECRET: "your-jwt-secret"

  # Database URLs (para migración database-per-service)
  AUTH_DATABASE_URL: "https://auth-db.supabase.co"
  COMMUNITY_DATABASE_URL: "https://community-db.supabase.co"
  CHAT_DATABASE_URL: "https://chat-db.supabase.co"

  # RabbitMQ
  RABBITMQ_DEFAULT_USER: "enova"
  RABBITMQ_DEFAULT_PASS: "changeme"

  # Redis
  REDIS_PASSWORD: "changeme"

  # Service-to-Service Auth
  INTERNAL_SERVICE_KEY: "super-secret-internal-key-change-in-production"

  # JWT
  JWT_SECRET: "your-jwt-secret-for-internal-use"

---
# Secret para imagePullSecrets (si usas container registry privado)
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: enova
type: kubernetes.io/dockerconfigjson
data:
  # Base64 encoded docker config
  .dockerconfigjson: ""
